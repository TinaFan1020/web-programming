<!DOCTYPE html>
<html>
<head>
<title>CCU 公共事務研習社</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<style>
body {font-family: "Lato", sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
}


* {
  box-sizing: border-box;
}

.sidebar {
  height: 100%;
  width: 160px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: rgb(17, 17, 17);
  overflow-x: hidden;
  padding-top: 16px;
}

.sidebar a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 20px;
  color: #818181;
  display: block;
}

.sidebar a:hover {
  color: #f1f1f1;
}

.main {
  margin-left: 160px; 
  padding: 0px 10px;
}

.row {
  margin: 8px -16px;
}

/* 每列之間有間格 */
.row,
.row > .column {
  padding: 8px;
}

/* Clear floats after rows */ 
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* 建立一排四個格子 */
.column {
  float: left;
  width: 25%;
}


.content {
  background-color: white;
  padding: 10px;
}
.footer {
  padding: 30px;
  text-align: center;
  background: #ddd;
}
/* 當寬度小於900px，變成兩格兩格相鄰 */
@media screen and (max-width: 900px) {
  .sidebar {padding-top: 15px;}
  .sidebar a {float: none;width: 100%;}
  .column {width: 100%;}
}
/* 寬度小於600px 使兩列互相堆疊，而非相鄰 */
@media screen and (max-height: 600px) {
  .sidebar {padding-top: 15px;}
  .sidebar a {float: none;width: 100%;}
  .column {width: 100%;}
}

#myBtn {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 30px;
  z-index: 99;
  font-size: 18px;
  border: none;
  outline: none;
  background-color:#00B0F0;
  color: white;
  cursor: pointer;
  padding: 15px;
  border-radius: 4px;
}

#myBtn:hover { /*靠近之後的顏色*/
  background-color: #FF2626;
}


</style>
</head>
<body>

</div>

  <!-- END MAIN -->

<script>
  //宣告按鈕
  var mybutton = document.getElementById("myBtn");
  
  // 當往下滑20px之後，顯示按鈕
  window.onscroll = function() {scrollFunction()};
  
  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      mybutton.style.display = "block";
    } else {
      mybutton.style.display = "none";
    }
  }
  
   /*點選後回到畫面最上方*/
  function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
</script>
     
</body>
